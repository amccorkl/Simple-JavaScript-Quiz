<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Quiz App</title>
</head>

<body>
    <!-- header container -->
    <header class="header-container">
        <!-- nav bar to view scores and timer -->
            <div class="scores">
                <button id="high-scores" type="button">View High Scores</button>
            </div>
            
            <div class="time">
               <p id="timer">Timer: 60 seconds</p>
            </div>
            <div>
                <p id="time-up" class="hide">Time's Up!</p>
            </div>
        <!-- </div> -->
    </header>
    
    <!-- directions, questions, answers -->
    <main class="main-container">
        
        <!-- start screen -->
        <section id="start-screen">
            <h1>Short Simple Quiz</h1>
            <p class="introduction"><h2>This 4 question quiz asks introductory questions about HTML, CSS, and Javascript. It is timed. Incorrect answers will be penalized with a 10sec time loss.</h2></p>
            <button class="btn"  id="start-button" type="button" >Start Quiz</button>
        </section>

        <!-- question and answer options screen -->
        <section id="questions-screen" class="hide">
            <h1 class="titles" id="questions"></h1>
            <ul class="answer-options">
            </ul>
            

        </section>

        <!-- does this need to be within the prior section? -->

        <!-- summary screen -->
        <section id="summary-screen" class="hide" 
        >
            <h1 class="titles">Your Final Score</h1>
            <!-- should i do a form here? -->
            <p>Enter Initials: <span><input type="text" id="initials" placeholder="Enter Your Initials"></span> 
            <button class="btn" id="submit-button" type="submit">Submit</button>
            </p>
        </section>

        <!-- high score screen -->
        <section id="score-check" class="hide">
            <!-- created but not displaying until called -->
            <h2 class="titles" ></h2>

            <p id="high-scores">
            <!-- append all scores here -->
            </p>

            <p>
                <button type="submit" class="btn" id="submit">Submit</button>;
                <button type="submit" class="btn" id="clear-scores-btn">Clear Scores</button>;
            </p>
        </section>
      
    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
